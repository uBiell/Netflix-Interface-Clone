<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- Title -->
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Schumacher</h3>
                <p class="descricao">O espírito desbravador de Michael Schumacher deixou sua marca na história da Fórmula 1, e serve como guia para este documentário revelador.</p>
            </div>
            
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    Assistir Agora
                </button>
                
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    Mais Informações
                </button>
            </div>
        </div>
    </main>
    
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="resources/img/mini1.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="resources/img/mini2.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="resources/img/mini3.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="resources/img/mini4.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="resources/img/mini5.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="resources/img/mini6.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="resources/img/mini7.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="resources/img/mini8.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="resources/img/mini9.jpg" alt="">
            </div>

            <div class="item">
                <img class="box-filme" src="resources/img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/cfaedefc96.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
